<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form 0</title>
</head>

<body>
    <h3>Registration Form</h3>
    <form action="" method="post">
        <table cellspacing="15px">
            <tr>
                <td>
                    <label for="id1">FirstName</label><br>
                    <input type="text" id="id1" name="name1">
                </td>
                <td>
                    <label for="">LastName</label><br>
                    <input type="text" id="id2" name="name2">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id3">Birthday</label><br>
                    <input type="date" id="id3" name="dateofbirth">
                </td>
                <td>
                    <label for="male">Gender</label><br>
                    <input type="radio" id="male" name="gender" value="male"> Male
                    <input type="radio" id="female" name="gender" value="female"> Female
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mail">Email</label><br>
                    <input type="email" id="mail" name="mail">
                </td>
                <td>
                    <label for="number">Phone Number</label><br>
                    <input type="tel" id="number" name="number">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="sub">Subject</label><br>
                    <select name="sub" id="sub">
                        <option value="option">Choose Option</option>
                        <option value="telugu">Telugu</option>
                        <option value="hindi">Hindi</option>
                        <option value="english">English</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
