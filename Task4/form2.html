<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form 2</title>
</head>

<body>
    <form action="" method="post">
        <h2 align="center"> <u>Registration form</u></h2>
        <table cellspacing="5px" cellpadding="5px">
            <tr>
                <td><label for="id1">First Name</label></td>
                <td><input type="text" id="id1" name="name1"></td>
            </tr>
            <tr>
                <td><label for="id2">Last Name</label></td>
                <td><input type="text" id="id2" name="name2"></td>
            </tr>
            <tr>
                <td><label for="id3">Nick Name</label></td>
                <td><input type="text" id="id3" name="name3"></td>
            </tr>
            <tr>
                <td><label for="id4">e-mail</label></td>
                <td><input type="email" id="id4" name="mail"></td>
            </tr>
            <tr>
                <td><label for="id5">Password</label></td>
                <td><input type="password" id="id5" name="Password"></td>
            </tr>
            <tr>
                <td><label for="id6">Date of Birth</label></td>
                <td><input type="text" id="id6" name="dob"></td>
            </tr>
            <tr>
                <td><label for="id6">Gender</label></td>
                <td>
                    <input type="radio" id="id7" name="gender" value="male">Male
                    <input type="radio" id="id8" name="gender" value="female">Female
                    <input type="radio" id="id9" name="gender" value="other">Others
                </td>
            </tr>
            <tr>
                <td><label for="id10">Mobile</label></td>
                <td><input type="tel" id="id10" name="mobile"></td>
            </tr>
            <tr>
                <td><label for="id11">Address</label></td>
                <td><textarea name="address" id="id11" rows="3" cols="20"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Submit">
                    &nbsp; &nbsp;
                    <input type="reset" value="Reset">
                </td>
            </tr>

        </table>
    </form>

</body>

</html>
