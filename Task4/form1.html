<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form 1</title>
</head>

<body>
    <h1>HTML Form</h1>
    <form action="" id="form1" method="post">
        <table cellspacing="10px">
            <tr>
                <td><label for="id1">First Name:</label></td>
                <td><input type="text" id="id1" name="name1"></td>
            </tr>
            <tr>
                <td><label for="id2">Last Name:</label></td>
                <td><input type="text" id="id2" name="name2"></td>
            </tr>
            <tr>
                <td><label for="id3">Date of Birth:</label></td>
                <td><input type="text" id="id3" name="name3"></td>
            </tr>
            <tr>
                <td><label for="id4">Email id:</label></td>
                <td><input type="email" id="id4" name="name4"></td>
            </tr>
            <tr>
                <td><label for="id5">Mobile Number:</label></td>
                <td><input type="tel" id="id5" name="name5"></td>
            </tr>
        </table>
        <br>
        <br>
        <input type="submit" form="form1" value="SUBMIT">&nbsp;&nbsp;
        <input type="reset"  form ="form1" value="RESET">
    </form>
</body>

</html>
