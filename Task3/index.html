<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table Example</title>
</head>

<body>
    <table border="1px" align="center">
        <caption>Product List</caption>
        <thead>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Extended</th>
        </thead>
        <tbody>
            <tr>
                <td>Hard Disk</td>
                <td align="center">1</td>
                <td>500$</td>
                <td>400$</td>
            </tr>
            <tr>
                <td>Cd Drive</td>
                <td align="center">1</td>
                <td>200$</td>
                <td>500$</td>
            </tr>
            <tr>
                <td>Cds</td>
                <td align="center">10</td>
                <td>20$</td>
                <td>50$</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="3" align="Right"><b>Total Amount</b></td>
            <td><b>950$</b></td>
        </tfoot>
    </table>
</body>

</html>
