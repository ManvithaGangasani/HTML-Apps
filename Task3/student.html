<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table Example3</title>
</head>
<body>
    <table border="1px" align="center">
        <caption>Students Records</caption>
        <thead>
            <th>Roll_no</th>
            <th>Name</th>
            <th>Total marks</th>
            <th>Grade</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Khan</td>
                <td>500</td>
                <td>B</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Nazia</td>
                <td>850</td>
                <td>A+</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
